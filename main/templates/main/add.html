<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<!--  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Добавление записи</title>
</head>

<!--  
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
-->

<body>
    <div class="container">
            <h1>Добавить запись</h1>
            <br></br>

            <form action="{% url "addrec" %}" method="post">
                {% csrf_token %}
                <label for="">Фамилия</label><br><br>
                <input type="text" name="lastname"><br><br>

                <label for="">Имя</label><br><br>
                <input type="text" name="firstname"><br><br>

                <label for="">Должность</label><br><br>
                <input type="text" name="post"><br><br>

                <label for="">Дата приема на работу</label><br><br>
                <input type="date" name="date"><br><br>

                <label for="">Email</label><br><br>
                <input type="text" name="email"><br><br>

                <label for="">Номер телефона</label><br><br>
                <input type="text" name="number"><br><br>

                <label for="">Статус</label><br><br>
                <input type="text" name="status"><br><br>

                <button type="submit" id="new">Подтвердить</button>
            </form>

    </div>
</body>

</html>
