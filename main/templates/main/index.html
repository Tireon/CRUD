<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<!--   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Записи</title>
</head>

<!--
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
-->



<body>

    <td>
        <a href="{% url "login_user" %}"><button>Войти</button></a>
    </td>


    <div class="container">
        <h1>Записи</h1>
        <br><br>
        <table class="table">
            <thead>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Должность</th>
                <th scope="col">Дата приема на работу</th>
                <th scope="col">Email</th>
                <th scope="col">Номер телефона</th>
                <th scope="col">Статус </th>
                <th colspan="2" >Action</th>
            </thead>
            {% for x in mem %}            
            <tr>
                <td>{{x.lastname}}</td>
                <td>{{x.firstname}}</td>
                <td>{{x.post}}</td>
                <td>{{x.data|date:"d.m.Y"}}</td>
                <td>{{x.email}}</td>
                <td>{{x.number}}</td>
                <td>{{x.status}}</td>
                <td>
                    <a href="update/{{x.id}}"><button>Обновить</button></a>
                </td>
                <td>
                    <a href="delete/{{x.id}}"><button>Удалить</button></a>
                </td>
            </tr>
            {% endfor %}

        </table>
        <br><br>
        <a href="{% url 'add' %}"><button id="new3">Добавить запись</button></a>
    </div>
</body>

</html>
